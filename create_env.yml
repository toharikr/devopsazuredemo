- hosts: localhost
  tasks:
  
    - name: Get repository
      git:
       repo: 'https://github.com/toharikr/devopsazuredemo.git'
       dest: $(Build.SourcesDirectory)    
    
    - name: ansible create directory example
      file:
       path: ~/.azure
       state: directory
    - copy:
       src: $(Build.SourcesDirectory)/credentials
       dest: ~/.azure
      
    - name: install role
      command: ansible-galaxy install azure.aks
        
    - include_role:
        name: azure.aks
      vars:
        monitoring: yes
        name: akscluster
        resource_group: aksroletest
