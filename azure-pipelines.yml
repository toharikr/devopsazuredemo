# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: pip install ansible[azure]
  displayName: 'Install Ansible and the Azure modules'
  
- name: Get repository
  git:
    repo: 'https://github.com/toharikr/devopsazuredemo.git'
    dest: $(Build.SourcesDirectory)    
    
- name: ansible create directory example
  file:
    path: ~/.azure
    state: directory
- copy:
    src: $(Build.SourcesDirectory)/credentials
    dest: ~/.azure
    
- script: ansible-playbook create_env.yml
